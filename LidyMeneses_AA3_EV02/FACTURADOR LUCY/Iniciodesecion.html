<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURADOR LUCY - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meteor-shower"></div> <!-- Contenedor de los meteoritos -->
    <div class="login-container">
        <h1 class="title">FACTURADOR LUCY</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <p class="forgot-password"><a href="#">¿Olvidó su contraseña?</a></p>
        </form>
        <div id="error-message" class="error-message">Usuario o contraseña incorrecta.</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
